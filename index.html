<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Перечень ключевых слов"/>
    <meta name="description" content="Содержимое мета-тега «description»"/>
    <link href="images/icon.jpg" rel="shortcut icon"/>
    <link type="text/css" href="style/css.css" rel="stylesheet"/>
    <title>Менеджер задач</title>

    <script type="text/javascript">
        window.onload = function(){
            createCalendar('calendar', now.getFullYear(), now.getMonth());
            workLeftMenu(now.getFullYear(), now.getMonth());
            workTabs();
            clock();
            popap();
        };
        document.createElement('header');
        document.createElement('article');
        document.createElement('section');
        document.createElement('footer');

    </script>

    <!--[if IE 7]><link href="style/ie7.css" rel="stylesheet" type="text/css" /><![endif]-->
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="name">
                <h1>Менеджер задач</h1>
            </div>
            <div id="currentDate" class="green">
                <span id="actualData"></span><span id="clock"></span>
                <span id="stateTask"></span>
            </div>
            <div class="clear"></div>
        </header>
        <div id="middleSection">
            <section id="leftMenu">
                <ul id="ul">
                    <li>Месяц (<span id="month"></span>)</li>
                    <li>Квартал (<span id="kvartal"></span>)</li>
                    <li>Год (<span id="year"></span>)</li>
                </ul>
            </section>
            <section id="sectionCalendar">
                <div id="calendar"></div>
                <div id="popap">
                    <h2>Создание задачи</h2>
                        <form id="createTask">
                            <p><input type="text" name="task" /></p>
                            <p id="btnP">
                                <input type="button" value="создать" class="btn2" id="createBtn" />
                            </p>
                        </form>
                        <span id="close"><img src="images/close.png" alt="" /></span>
                </div>
            </section>
            <section id="task">
                <ul>
                    <li class="zIndex"><a href="tab1">Запланированные</a></li>
                    <li id="last"><a href="tab2">Выполненные</a></li>
                </ul>
                <div id="tab1" class="active">1
                    <ul>

                    </ul>
                </div>
                <div id="tab2">2
                    <ul>

                    </ul>
                </div>
            </section>
        </div>
        <footer>
            <p>Kutsko Incorporation &copy;, 2013</p>
        </footer>
    </div>
    <script type="text/javascript" src="calendar.js"></script>
</body>
</html>
